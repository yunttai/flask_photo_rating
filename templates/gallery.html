{% extends "base.html" %}
{% block content %}
<h2 class="fw-bold mb-3">갤러리</h2>
<div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3">
  {% for p in photos %}
  <div class="col">
    <div class="card h-100">
      <img src="{{ p.url() }}" class="card-img-top" alt="{{ p.original_name }}">
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-between">
          <div class="stars" aria-label="별점 {{ '%.1f'|format(p.score) }}">
            <span class="star-fill" style="width: {{ (p.score/5.0)*100 }}%;">★★★★★</span>
            <span class="star-base">★★★★★</span>
          </div>
          <span class="badge text-bg-secondary">{{ '%.1f'|format(p.score) }}</span>
        </div>
        <div class="small text-muted mt-2">{{ p.original_name }}</div>
      </div>
      <div class="card-footer bg-white d-flex justify-content-between gap-2">
        <a class="btn btn-sm btn-outline-primary"
          href="{{ url_for('image_detail', pid=p.id) }}">자세히</a>

        <form action="{{ url_for('delete_photo', pid=p.id) }}" method="post"
              class="m-0"
              onsubmit="return confirm('정말 삭제할까요?');">
          <input type="hidden" name="csrf_token" value="{{ session.get('csrf_token','') }}">
          <button type="submit" class="btn btn-sm btn-outline-danger">삭제</button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
