{% extends "base.html" %}
{% block content %}
  <div class="row g-4 align-items-center">
    <div class="col-lg-6">
      <h1 class="fw-bold mb-3">사진을 올리면 자동으로 평점을 매겨줘요</h1>
      <p class="text-muted">밝기/대비/선명도/색감/간단한 구도(삼등분선) 등을 이용한 휴리스틱 스코어를 계산해 1.0~5.0 ★로 보여줍니다.</p>
      <form class="card p-3" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <input class="form-control" type="file" name="photo" accept=".png,.jpg,.jpeg,.webp" required />
        </div>
        <button class="btn btn-primary" type="submit">업로드 & 평가</button>
      </form>
      <p class="small text-muted mt-3">지원: PNG, JPG, JPEG, WEBP · 최대 25MB</p>
      <p class="small text-muted">총 업로드: {{ count }}장</p>
    </div>
    <div class="col-lg-6">
      <div class="row row-cols-3 g-2">
        {% for p in latest %}
        <div class="col">
          <a href="{{ url_for('image_detail', pid=p.id) }}" class="thumb">
            <img src="{{ p.url() }}" class="img-fluid rounded shadow-sm" alt="{{ p.original_name }}">
            <div class="star-badge">{{ '★' * (p.score|int) }}<span class="muted">({{ '%.1f'|format(p.score) }})</span></div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
